<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIMS - Request for Premise License</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-2 px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="image.png" alt="logo" height="40">
            </a>
            <div class="ms-auto d-flex align-items-center">
                <a href="#" class="nav-link px-3 text-secondary">Help</a>
                <a href="#" class="nav-link px-3 text-secondary">Registered Products</a>
                <div class="dropdown ms-2">
                    <button class="btn btn-outline-secondary rounded-pill dropdown-toggle btn-sm py-1" type="button">
                        <i class="bi bi-person-circle me-1"></i> MR. NIYONGABO
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="main-card shadow-sm rounded-4 bg-white overflow-hidden">
            
            <div class="p-4 border-bottom">
                <h4 class="fw-bold mb-4">REQUEST FOR PREMISE LICENSE</h4>
                
                <div class="row text-center g-0">
                    <div class="col">
                        <div class="step-item active">
                            <span class="step-num">1</span>
                            <div class="step-text"><strong>Premise Details</strong><br><small>License details</small></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="step-item text-muted">
                            <span class="step-num">2</span>
                            <div class="step-text"><strong>Premise Activities</strong><br><small>License details</small></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="step-item text-muted">
                            <span class="step-num">3</span>
                            <div class="step-text"><strong>Requirements</strong><br><small>License details</small></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="step-item text-muted">
                            <span class="step-num">4</span>
                            <div class="step-text"><strong>Submit</strong><br><small>License details</small></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-0">
                <div class="col-md-4 p-4 border-end">
                    <div class="mb-4">
                        <label class="form-label text-secondary small fw-bold">Premise Name or Site Location</label>
                        <input type="text" class="form-control rounded-3" placeholder="">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label text-secondary small fw-bold">Choose country</label>
                        <select class="form-select rounded-3">
                            <option selected>Rwanda</option>
                        </select>
                    </div>

                    <div class="search-box p-3 rounded-4 bg-light">
                        <label class="form-label text-secondary small fw-bold">Search for location</label>
                        <div class="input-group mb-3 border rounded-3 bg-white">
                            <span class="input-group-text bg-transparent border-0">
                                <i class="bi bi-search text-warning"></i>
                            </span>
                            <input type="text" class="form-control border-0" placeholder="Kimi|">
                        </div>
                        <ul class="list-unstyled mb-0 location-results">
                            <li class="py-2 border-bottom">Kimihurura</li>
                            <li class="py-2 border-bottom">Kimironko</li>
                            <li class="py-2">Kimisagara</li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-8 bg-white blank-side">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
